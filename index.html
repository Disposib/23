<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class  ="root">
        <label for="">Width:</label>
        <input type="text" class="input_width" name="width" id="width">
        <label for="">Height:</label>
        <input type="text" class="input_height" name="height" id="height">
        <h1 class="color">Color</h1>
        <input type="color" class="input_color" name="color" id="color">

        <button class="btn_create">Создать</button>
    </div>
    
    <div class="container"></div>

    <div class="arrows">
        <button class="arrow arrow_down">Вниз</button>
        <button class="arrow arrow_up">Вверх</button>
        <button class="arrow arrow_right">Вправо</button>
        <button class="arrow arrow_left">Влево</button>
        <button class="btn_clear">Очистить</button>
    </div>

    <script src="js.js"></script>
</body>
</html>
